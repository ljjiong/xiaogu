<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
  <meta name="keywords" content="wancllshop">
  <title></title>
  <!-- 公共资源文件引入 -->
  <link rel="stylesheet" href="__static__/common/css/loading.css" type="text/css">

  <link rel="stylesheet" href="__static__/wap/aui/css/aui.css" type="text/css">
  <link rel="stylesheet" href="__static__/wap/css/wap.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="__static__/wap/aui/css/aui-flex.css" />

  <!-- 图标库 -->
  <link rel="stylesheet" type="text/css" href="__static__/common/css/ali_icon/iconfont.css" />

  <script src="__static__/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="__static__/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
  <script src="__static__/vue/vue-2.5.15/vue.min.js" type="text/javascript"></script>


  <script src="__static__/common/script/common.js" type="text/javascript"></script>
  <script src="__static__/common/script/config.js" type="text/javascript"></script>
  <script src="__static__/common/script/wapRouter.js" type="text/javascript"></script>

  <script src="__static__/axios/axios.min.js"></script>
  <script src="__static__/common/script/httpPromise.js"></script>
  <link rel="icon" id="icon-img" href="" type="image/x-icon"/>


  <!-- <script>
    document.title = getStorage('systemParams').system_title || ''
    document.getElementById("icon-img").href = getStorage('systemParams').web_icon;
  </script> -->
<style>
  .top {
    display: table;
    line-height: 2.25rem;
    min-height: 2.25rem;
    font-size: 0.9rem;
    position: relative;
    width: 100%;
    color: #fff;
    background: linear-gradient(to right, #2c94e8, #1b80d0, #1276c5)
  }

  .top:after {
    display: block;
    content: "";
    clear: both;
  }

  .top .span {
    height: 2.25rem;
    line-height: 2.25rem;
    align-items: center;
    font-size: 0.8rem;
    color: #fff;
    background: none;
  }

  .top .title {
    white-space: nowrap;
    left: 5rem;
    right: 5rem;
    text-overflow: ellipsis;
    overflow: hidden;
    position: absolute;
    text-align: center;
  }
</style>
</head>

<body>
  <div id="app">
    <div class="top">
      <a class="span aui-pull-left aui-btn" onclick="gotowap('home')">
        <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="title" v-text="title"></div>
      <a class="span aui-pull-right aui-btn" onclick="gotowap('wallet_detail')"> 明细</a>
      <div style="margin-top: 3rem; margin-left: 2rem; font-size: .7rem;letter-spacing: .1rem;">钱包余额(元)</div>
      <div style="margin-left: 2rem; font-size: .7rem;margin-bottom: 1rem;">￥
        <span style="font-size: 1.3rem;" v-text="money"></span>
      </div>
    </div>
    <div class="aui-content">
      <ul class="aui-list aui-list-in">
        <li class="aui-list-item aui-list-item-arrow" onclick="gotowap('recharge')">
          <div class="aui-list-item-label-icon">
            <i class="iconfont icon-daifukuanb aui-font-size-20 " style="color: #56abef"></i>
          </div>
          <div class="aui-list-item-inner">
            充值
          </div>
        </li>
        <li class="aui-list-item aui-list-item-arrow" onclick="gotowap('withdraw')">
          <div class="aui-list-item-label-icon">
            <i class="iconfont icon-tixian aui-font-size-20 " style="color: #56abef"></i>
          </div>
          <div class="aui-list-item-inner">
            提现
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '我的钱包',
        money: ''
      },
      methods: {

      },
      mounted: function () {
        httpRequest('POST', 'api_query/users/asset')
          .then(function (resp) {
            app.money = resp.data.money
          })
      }
    })
  </script>
</body>

</html>
