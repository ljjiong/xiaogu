  <style type="text/css">
    body {
      background-color: #fff;
    }

    .wages-top-year {
      display: flex;
      align-items: center
    }

    .wages-top-year .right-select {
      box-shadow: 0px 5px 18px 2px rgba(170, 170, 170, 0.3);
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      height: 44px;
      position: relative;
    }

    .wages-top-year .right-select:after {
      content: "";
      position: absolute;
      right: 0.75rem;
      top: 50%;
      margin-top: -8px;
      width: 16px;
      height: 16px;
      background: url(__static__/wap/img/select.png) center no-repeat;
      background-size: cover;
    }

    .wages-top-year .right-select select {
      height: 100%;
      width: 5rem;
    }

    .select-mouth {
      background-color: #e75151;
      border-radius: 10px;
      overflow: hidden;
      padding-left: 30px !important;
      padding-right: 30px !important;
    }

    .select-mouth .item {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 100%;
      overflow: hidden;
      background-color: #fff;
      box-sizing: border-box;
      color: #e75151;
      font-size: 14px;
      border: 1px solid #fff;
    }

    .owl-nav {
      position: absolute;
      width: 100%;
      top: 50%;
      margin-top: 0 !important;
    }

    .owl-nav .owl-prev {
      position: absolute;
      left: -20px;
      width: 10px;
      height: auto;
      padding: 0 !important;
      margin: 0 !important;
      background: rgba(255, 255, 255, 0) !important;
      margin-top: -9px !important;
    }

    .owl-nav .owl-next {
      position: absolute;
      right: -20px;
      width: 10px;
      height: auto;
      padding: 0 !important;
      margin: 0 !important;
      background: rgba(255, 255, 255, 0) !important;
      margin-top: -9px !important;
    }

    .select-mouth .item.on-active {
      background-color: #e75151;
      color: #fff;
    }

    .content-title {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 5px 18px 2px rgba(170, 170, 170, 0.3);
      display: flex;
      align-items: center
    }

    .content-title div {
      flex: 1;
      text-align: center;
      height: 50px;
      line-height: 50px;
    }

    .content-cont {
      border-radius: 10px;
      background-color: rgb(255, 255, 255);
      box-shadow: 0px 5px 18px 2px rgba(170, 170, 170, 0.2);
      padding: 2rem 0.75rem;
    }

    .content-cont .cont-item {
      margin-bottom: 1rem;
      position: relative;
      display: flex;
      justify-content: space-between
    }

    .content-cont .cont-item .title {
      width: 50%;
      padding-left: 15%;
      text-align: left;
      box-sizing: border-box;
    }

    .content-cont .cont-item .price {
      flex: 1;
      text-align: center;
    }

    .content-cont .cont-item img {
      position: absolute;
      width: 16px;
      height: 16px;
      left: 5%;
      top: 50%;
      margin-top: -8px
    }

<body>
  <div id="app">
    <!-- 头部 -->
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-color: #e75151;">
      <div class="Leave_blank">
        <!-- 返回按钮 -->
        <a class="aui-pull-left aui-btn" onclick="javascript:window.history.back(); return false;">
          <span style="color: #fff!important;" class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title" style="color: #fff;" v-text="title"></div>
      </div>
    </header>
    <!-- 中间页 -->
    <div class="aui-content aui-padded-l-15 aui-padded-r-15" style="padding-bottom: 3.8rem">
      <div class="wages-top-year aui-padded-t-15 aui-padded-b-15">
        <div class="left-title aui-font-size-16 aui-padded-r-15">年份:</div>
        <div class="right-select aui-padded-l-15 aui-padded-r-15">
          <select id="year_select" class="sel_year" rel="2019"></select>
        </div>
      </div>
      <div class="select-mouth aui-padded-10">
        <div class="owl-carousel owl-theme" id="owl-carousel1">
          <div class="item on-active" id="one">
            <div class="mouth-text">1月</div>
          </div>
          <div class="item" id="two">
            <div class="mouth-text">2月</div>
          </div>
          <div class="item" id="three">
            <div class="mouth-text">3月</div>
          </div>
          <div class="item" id="four">
            <div class="mouth-text">4月</div>
          </div>
          <div class="item" id="five">
            <div class="mouth-text">5月</div>
          </div>
          <div class="item" id="six">
            <div class="mouth-text">6月</div>
          </div>
          <div class="item" id="seven">
            <div class="mouth-text">7月</div>
          </div>
          <div class="item" id="eight">
            <div class="mouth-text">8月</div>
          </div>
          <div class="item" id="nine">
            <div class="mouth-text">9月</div>
          </div>
          <div class="item" id="ten">
            <div class="mouth-text">10月</div>
          </div>
          <div class="item" id="eleven">
            <div class="mouth-text">11月</div>
          </div>
          <div class="item" id="twelve">
            <div class="mouth-text">12月</div>
          </div>
        </div>
      </div>
      <div class="content-title aui-padded-r-15 aui-padded-l-15 aui-margin-t-15 aui-margin-b-15"
        style="margin-top: 1.2rem!important">
        <div class="aui-font-size-16">说明</div>
        <div class="aui-font-size-16">金额</div>
      </div>
      <div class="content-cont">
        <div v-if="dataList != ''">
          <div v-for="(obj,key) in dataList">
            <div class="cont-item cont-after" v-show="obj != null">
              <span class="red_icon" v-show="key == '基本工资' || key == '应发工资' || key == '个人应缴费用'"></span>
              <div class="title">{{key}}</div>
              <template>
                <div class="price">{{obj==null?'--':obj+' 元'}}&nbsp;</div>
              </template>
            </div>
          </div>
          <!-- <div class="cont-item" style="margin-bottom: 0;">
            <img src="__static__/wap/img/score.png">
            <div class="title">总计</div>
            <div class="price">{{get_allmoney(dataList)}}&nbsp;元</div>
          </div> -->
        </div>
        <div v-if="dataList == ''">
          <div class="cont-item cont-after">
            <div class="title">暂无</div>
            <div class="price">--</div>
          </div>
          <!-- <div class="cont-item" style="margin-bottom: 0;">
            <img src="__static__/wap/img/score.png">
            <div class="title">总计</div>
            <div class="price">--</div>
          </div> -->
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="__static__/wap/script/birthday.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '工资单',
        activeFooterIndex: 2,
        dataList: '',
        data_year: doHandleDate('year'),
        data_month: ''
      },
      methods: {
        // get_allmoney(obj) {
        //   var allmoney = 0;
        //   for (var i in obj) {
        //     allmoney += obj[i];
        //   }
        //   return parseInt(allmoney * 100) / 100;
        // },
        click_month(event) {
          var num = '';
          if (event < 10) {
            num = "0" + event.toString();
          } else {
            num = event.toString();
          }
          return num;
        },
      },
      computed: {

      },
      filters: {

      },
      mounted: function () {
        carouselInit1('#owl-carousel1', 6);
        getDatas({
          mobile: user.mobile,
          year: doHandleDate('year'),
          month: '01',
        });
      }
    })
    // 年份选择监听
    $("#year_select").change((e) => {
      app.data_year = $("#year_select").children('option:selected').val();
      getDatas({
        uid: user.id,
        year: app.data_year,
        month: app.data_month,
      });
    })
    // 选择月份
    $(".item").click(function () {
      var item_index = $(this).index('.item');
      app.data_month = item_index + 1;
      var brother = $(".item").siblings().prevObject;
      for (let i = 0; i < brother.length; i++) {
        brother[i].className = 'item'
      }
      $(".item").eq(item_index).addClass("on-active");
      getDatas({
        mobile: user.mobile,
        year: app.data_year,
        month: item_index + 1,
      });
    });
    // 获取数据
    function getDatas(postData) {
      layer.closeAll();
      httpRequest('POST', 'api_remuneration/about/pay', postData).then(function (resp) {
        if (resp.data != '') {
          app.dataList = resp.data;
        } else {
          app.dataList = '';
        }
      }).catch(function (resp) {
        if (resp.data != '') {
          app.dataList = resp.data;
        } else {
          app.dataList = '';
        }
      });
    }

    // 获取当前年和月
    function doHandleDate(date) {
      var myDate = new Date();
      if (date == 'year') {
        var tYear = myDate.getFullYear();
        return tYear;
      } else if (date == 'month') {
        var tMonth = myDate.getMonth();
        var m = tMonth + 1;
        return m;
      }
    };
    $(function () {
      $.ms_DatePicker({
        YearSelector: ".sel_year",
      });
      $.ms_DatePicker();
    });
  </script>
