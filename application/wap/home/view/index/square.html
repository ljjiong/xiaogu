    <link rel="stylesheet" href="__static__/OwlCarousel2-2.2.1/assets/owl.carousel.min.css">

    <style type="text/css">
        body {
            background-color: #fff;
        }

        .detail-top-cont {
            align-items: center;
            background-color: #fff;
            display: flex;
        }

        .detail-top-cont .item-chose {
            flex: 1;
            text-align: center;
            height: 2.6rem;
            color: #999999;
            line-height: 2.6rem;
            box-sizing: border-box;
        }

        .detail-top-cont .item-chose.on-active {
            color: #333333;
            border-bottom: 1px solid #e75151;
        }

        .detail-content .detail-block {
            background-color: #f7f7f7;
        }

        .detail-content .block-title {
            padding-left: 0.9rem;
            position: relative;
            background: url(__static__/wap/img/left-icon.png) no-repeat;
            background-position: left center;
            background-size: auto 100%;
            line-height: 1.4;
        }

        .detail-content .block-cont {
            padding-left: 0.9rem;
        }

        .detail-content .detail-item {
            padding-left: 1.5rem;
            position: relative;
            line-height: 22px
        }

        .detail-content .detail-block.on-active {
            border-left: 14px solid #e75151;
        }

        .detail-content .detail-block {
            background-color: #f7f7f7;
            border-radius: 6px;
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            overflow: hidden;
        }

        .detail-content .detail-item img {
            position: absolute;
            left: 0;
            top: 3px;
            width: 16px;
            height: 16px;
        }

        .detail-content .right-cont {
            margin-left: auto;
            height: 32px;
            line-height: 32px;
            width: 66px;
            border-radius: 5px;
            text-align: center;
        }

        .detail-content .complete-block {
            background-color: #fff;
            color: #999999;
        }

        .detail-content .unfinished-block {
            background-color: #e75151;
            color: #fff;
        }

        .detail-content .detail-item {
            position: relative;
            line-height: 22px
        }

        .detail-content .detail-text {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #999999;
        }

        .file-top-cont {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .file-top-cont .right-cont {
            color: #fff;
            background-color: #e75151;
            height: 30px;
            line-height: 30px;
            border-radius: 30px;
            padding: 0 12px;
        }

        .detail-margin {
            margin: 10px;
            padding-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="margin-top: 1rem;">
            <div class="aui-title" v-text="title"></div>
        </header>
        <!-- 中间页 -->
        <div class="aui-content">
            <div class="detail-content">
                <!-- 详情文件 -->
                <div id="Project_task">
                    <div class="detail-content aui-padded-15 aui-padded-t-0" style="margin-bottom: 2.2rem;">
                        <div class="detail-block aui-padded-15 aui-margin-b-10" v-for="newsData in datas"
                            @click="gotowap('square_details',{id:newsData.id})">
                            <div class="aui-margin-b-5 detail-item aui-font-size-14">{{newsData.title}}</div>
                            <div class="detail-item aui-margin-b-10 aui-font-size-14" v-html="newsData.content">
                            </div>
                            <div class="detail-text aui-padded-b-5">
                                <div class="left-text aui-font-size-14">{{newsData.update_time}}</div>
                                <div class="right-text aui-font-size-14">{{newsData.type_name}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="aui-bar aui-bar-tab" id="footer">
            <div class="aui-bar-tab-item" onclick="gotowap('index')"
                :class="{'icon-footer-active' : (activeFooterIndex == 1 )}">
                <div class="icon-div">
                    <img v-if="activeFooterIndex == 1" src="__static__/wap/img/icon12.png">
                    <img v-else src="__static__/wap/img/icon11.png">
                </div>
                <div class="aui-bar-tab-label">任务</div>
            </div>
            <div class="aui-bar-tab-item" onclick="gotowap('square')"
                :class="{'icon-footer-active' : (activeFooterIndex == 4 )}">
                <!-- <div class="aui-badge">99</div> -->
                <div class="icon-div">
                    <img v-if="activeFooterIndex == 4" src="__static__/wap/img/shequ_clik.png">
                    <img v-else src="__static__/wap/img/shequ.png">
                </div>
                <div class="aui-bar-tab-label">广场</div>
            </div>
            <div class="aui-bar-tab-item" onclick="gotowap('personnel_page')"
                :class="{'icon-footer-active' : (activeFooterIndex == 2 )}">
                <div class="icon-div">
                    <img v-if="activeFooterIndex == 2" src="__static__/wap/img/icon22.png">
                    <img v-else src="__static__/wap/img/icon21.png">
                </div>
                <div class="aui-bar-tab-label">行政</div>
            </div>
            <div class="aui-bar-tab-item" onclick="gotowap('home')"
                :class="{'icon-footer-active' : (activeFooterIndex == 3 )}">
                <!-- <div class="aui-badge">99</div> -->
                <div class="icon-div">
                    <img v-if="activeFooterIndex == 3" src="__static__/wap/img/icon32.png">
                    <img v-else src="__static__/wap/img/icon31.png">
                </div>
                <div class="aui-bar-tab-label">我的</div>
            </div>
        </footer>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: '通知',
                activeFooterIndex: 4,
                datas: '',
            },
            methods: {

            },
            computed: {

            },
            filters: {

            },
            mounted: function () {
                var that = this;
                httpRequest('POST', 'api_articles/annoncements/lists', {
                    uid: user.id
                }).then(function (resp) {
                    that.datas = resp.data;
                })
            }
        })
    </script>
</body>

</html>
