    <!-- 中间页 -->
    <div class="aui-content">
      <ul class="aui-list aui-list-in">
        <li class="aui-list-item" v-for="(name, key) in goods.attr_info" :key="key">
          <div class="aui-list-item-inner">
            <div class="aui-list-item-title aui-font-size-14" v-text="name.name"></div>
            <!-- <el-radio v-for="(option ,optionKey) in name.options" :key="optionKey" v-model="goods.goods_attr_info[name.id]" :label="option.id">{{option.option}}</el-radio> -->
            <div class="aui-list-item-right">{{name.value}}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script>
    var index = parent.layer.getFrameIndex(window.name);
    var app = new Vue({
      el: '#app',
      data: {
        goods: parent.app.goods.goods_info
      },
    })
  </script>
