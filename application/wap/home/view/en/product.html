	<script>
		feather.replace();
		var app = new Vue({
			el: '#app',
			data: {
				column: '',
				trees:{
					name:'',
				},
				pagenum: 1,
		        pagelimit: 12,
		        pagecount: 1,
			},
			mounted: function () {
				$.ajax({
					async: true,
					type: 'POST',
					dataType: 'json',
					data:{
						
					},
					url: '__localhost__/index.php/api_articles/Articlesweb/good_tree',
					success: function (res) {
						console.log(res);
						app.trees = res.data;
					},
					error: function (res) {
						console.log(res);
					}
				});
				$.ajax({
					headers: {
                        "page-num": this.pagenum,//此处放置请求到的用户token
                        "page-limit": this.pagelimit,//此处放置请求到的用户token
                    },
					async: true,
					type: 'POST',
					dataType: 'json',
					data: {
					},
					url: '__localhost__/index.php/api_articles/Articlesweb/goods_list?goods_cate_id=' + this.getQueryVariable("id"),
					success: function (res) {
						console.log(res);
						app.column = res.data;
						app.count_ = res.page.data_count;
                    	app.pagecount = Math.ceil(app.count_ / app.pagelimit);
					},
					error: function (res) {
						console.log(res);
					}
				});
			},
			methods: {
				getQueryVariable(variable) {
					var query = window.location.search.substring(1);
					var vars = query.split("&");
					for (var i = 0; i < vars.length; i++) {
						var pair = vars[i].split("=");
						if (pair[0] == variable) { return pair[1]; }
					}
					return (0);
				},
				addpage: function () {
                if (Math.ceil(app.count_ / app.pagelimit) > app.pagenum) {
                    app.pagenum++;
                    this.join()
                    console.log(app.pagenum)
	                }
	            },
	            minuspage: function () {
	                if (app.pagenum > 1) {
	                    app.pagenum--
	                    this.join()
	                    console.log(app.pagenum)
	                }
	            },
	            join: function () {
	                $.ajax({
	                    // async: true,
	                    headers: {
	                        "page-num": app.pagenum,//此处放置请求到的用户token
	                        "page-limit": app.pagelimit,//此处放置请求到的用户token
	                    },
	                    async: true,
						type: 'POST',
						dataType: 'json',
						data: {
						},
						url: '__localhost__/index.php/api_articles/Articlesweb/goods_list?goods_cate_id=' + this.getQueryVariable("id"),
						success: function (res) {
							console.log(res);
							app.column = res.data;
						},
						error: function (res) {
							console.log(res);
						}
	                });
	            }
			},
		})
	</script>
