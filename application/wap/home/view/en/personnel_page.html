<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
  <meta name="keywords" content="wancllshop">
  <title></title>
  <!-- 公共资源文件引入 -->
  <link rel="stylesheet" href="__static__/common/css/loading.css" type="text/css">

  <link rel="stylesheet" href="__static__/wap/aui/css/aui.css" type="text/css">
  <link rel="stylesheet" href="__static__/wap/css/wap.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="__static__/wap/aui/css/aui-flex.css" />

  <!-- 图标库 -->
  <link rel="stylesheet" type="text/css" href="__static__/common/css/ali_icon/iconfont.css" />

  <script src="__static__/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="__static__/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
  <script src="__static__/vue/vue-2.5.15/vue.min.js" type="text/javascript"></script>


  <script src="__static__/common/script/common.js" type="text/javascript"></script>
  <script src="__static__/common/script/config.js" type="text/javascript"></script>
  <script src="__static__/common/script/wapRouter.js" type="text/javascript"></script>

  <script src="__static__/axios/axios.min.js"></script>
  <script src="__static__/common/script/httpPromise.js"></script>
  <link rel="icon" id="icon-img" href="" type="image/x-icon" />


  <!-- <script>
    document.title = getStorage('systemParams').system_title || ''
    document.getElementById("icon-img").href = getStorage('systemParams').web_icon;
  </script> -->
  <link rel="stylesheet" href="__static__/OwlCarousel2-2.2.1/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="__static__/OwlCarousel2-2.2.1/assets/owl.theme.default.min.css">
  <script src="__static__/OwlCarousel2-2.2.1/owl.carousel.min.js"></script>
  <script src="__static__/wap/script/index.js"></script>
  <style type="text/css">
    body {
      background-color: #fff;
    }

    .owl-theme .owl-nav.disabled+.owl-dots {
      position: absolute;
      bottom: 4px;
      width: 100%;
    }

    .owl-theme .owl-dots .owl-dot span {
      width: 8px;
      height: 8px;
      border-radius: 8px;
      background-color: #f4f4f4;

    }

    .dot {
      width: 0.2rem;
      height: 0.2rem;
      background-color: #757575;
      border-radius: 0.2rem;
    }

    .owl-theme .owl-dots .owl-dot.active span,
    .owl-theme .owl-dots .owl-dot:hover span {
      background-color: #e75151;
      width: 30px;
      transition: width 0.9s;
      -moz-transition: width 0.9s;
      /* Firefox 4 */
      -webkit-transition: width 0.9s;
      /* Safari 和 Chrome */
      -o-transition: width 0.9s;
    }

    .man-content {
      padding-top: 2rem;
      padding-bottom: 2rem;
      padding-left: 1.4rem;
      padding-right: 1.4rem;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .man-content .man-item {
      width: 50%;
      text-align: center;
      margin-bottom: 1rem;
    }

    .man-content .man-item img {
      display: block;
      margin: 0 auto;
      width: 76%;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 中间页 -->
    <div class="aui-content" style="margin-bottom: 2.8rem; ">
      <div class="banner">
        <div class="owl-carousel owl-theme" id="owl-carousel1">
          <div class="item" v-for="bannerData in bannerList">
            <a>
              <img :src="bannerData.img" />
            </a>
          </div>
        </div>
      </div>
      <div class="man-content">
        <!-- <div class="man-item" onclick="gotowap('commonality')">
          <img class="man-image" src="__static__/wap/img/fw-list1.png">
          <div class="man-name aui-font-size-16">事物申请</div>
        </div> -->
        <div class="man-item" onclick="gotowap('performance')">
          <img class="man-image" src="__static__/wap/img/fw-list2.png">
          <div class="man-name aui-font-size-16">绩效考核</div>
        </div>
        <div class="man-item" onclick="gotowap('address_book')">
          <img class="man-image" src="__static__/wap/img/fw-list3.png">
          <div class="man-name aui-font-size-16">通讯录</div>
        </div>
        <div class="man-item" onclick="gotowap('wages')">
          <img class="man-image" src="__static__/wap/img/fw-list4.png">
          <div class="man-name aui-font-size-16">工资单</div>
        </div>
        <div class="man-item" onclick="gotowap('filelist')">
          <img class="man-image" src="__static__/wap/img/fw-list4.png">
          <div class="man-name aui-font-size-16">文件列表</div>
        </div>
        <div class="man-item" onclick="gotowap('powergeneration')" v-show="user.is_show==1">
          <img class="man-image" src="__static__/wap/img/fw-list4.png">
          <div class="man-name aui-font-size-16">发电量</div>
        </div>
      </div>
    </div>



    <footer class="aui-bar aui-bar-tab" id="footer">
      <div class="aui-bar-tab-item" onclick="gotowap('index')" :class="{'icon-footer-active' : (activeFooterIndex == 1 )}">
        <div class="icon-div">
          <img v-if="activeFooterIndex == 1" src="__static__/wap/img/icon12.png">
          <img v-else src="__static__/wap/img/icon11.png">
        </div>
        <div class="aui-bar-tab-label">任务</div>
      </div>
      <div class="aui-bar-tab-item" onclick="gotowap('square')"
        :class="{'icon-footer-active' : (activeFooterIndex == 4 )}">
        <!-- <div class="aui-badge">99</div> -->
        <div class="icon-div">
          <img v-if="activeFooterIndex == 4" src="__static__/wap/img/shequ_clik.png">
          <img v-else src="__static__/wap/img/shequ.png">
        </div>
        <div class="aui-bar-tab-label">广场</div>
      </div>
      <div class="aui-bar-tab-item" onclick="gotowap('personnel_page')"
        :class="{'icon-footer-active' : (activeFooterIndex == 2 )}">
        <div class="icon-div">
          <img v-if="activeFooterIndex == 2" src="__static__/wap/img/icon22.png">
          <img v-else src="__static__/wap/img/icon21.png">
        </div>
        <div class="aui-bar-tab-label">行政</div>
      </div>
      <div class="aui-bar-tab-item" onclick="gotowap('home')" :class="{'icon-footer-active' : (activeFooterIndex == 3 )}">
        <!-- <div class="aui-badge">99</div> -->
        <div class="icon-div">
          <img v-if="activeFooterIndex == 3" src="__static__/wap/img/icon32.png">
          <img v-else src="__static__/wap/img/icon31.png">
        </div>
        <div class="aui-bar-tab-label">我的</div>
      </div>
    </footer>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '行政',
        activeFooterIndex: 2,
        bannerList: '',
        user:''
      },
      methods: {

      },
      computed: {

      },
      filters: {

      },
      mounted: function () {
        var that = this;
        that.user = user;
        httpRequest('POST', 'api_articles/banners/lists').then(function (resp) {
          app.bannerList = resp.data;
          that.$nextTick(function () { // ==》更新dom后，执行轮播
            $('#owl-carousel1').owlCarousel({
              loop: true,
              margin: 0,
              nav: false,
              autoplay: true,
              // animateOut: 'fadeOut',
              autoplayTimeout: 4000,
              // mouseDrag: false,
              // touchDrag: false,
              responsive: {
                0: {
                  items: 1
                },
                600: {
                  items: 1
                },
                1000: {
                  items: 1
                }
              }
            });
          });
        });
      }
    })
  </script>
</body>

</html>
