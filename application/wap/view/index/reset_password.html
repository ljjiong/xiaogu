  <div id="app">
    <img class="login-top" src="__static__/wap/img/center-bk.jpg">
    <div class="login-content aui-padded-b-15 aui-margin-b-15">
      <div class="login-cont-top">
        <div class="actice button1 aui-font-size-18" style="color: #fff;">
          设置密码
          <!-- <img src="__static__/wap/img/radio-bk.png"> -->
        </div>
      </div>
      <div class="login-cont2 aui-margin-t-15 aui-padded-t-15">
        <div class="login-input aui-padded-b-10" style="margin-bottom: 26px;">
          <input id="mobile" type="text" class="input aui-font-size-16" pattern="[0-9]*"
            onkeyup="value=value.replace(/[^\d]/g,'')" :disabled="user" placeholder="输入手机号码" v-model="mobile">
          <img style="width: 20px;margin-top:-10.5px!important;" src="__static__/wap/img/MailIcon.jpg">
        </div>
        <div class="login-input aui-padded-b-10" style="margin-bottom: 15px;">
          <input v-if="operate_type == 1" type="password" class="input aui-font-size-16" placeholder="输入旧登录密码"
            v-model="oldpassword">
          <img style="width: 18px;margin-top:-14.5px!important;" src="__static__/wap/img/PasswordIcon.jpg">
        </div>
        <div class="login-input aui-padded-b-10" style="margin-bottom: 15px;">
          <input v-if="operate_type == 1" type="password" class="input aui-font-size-16" placeholder="输入登录密码"
            v-model="newpassword">
          <img style="width: 18px;margin-top:-14.5px!important;" src="__static__/wap/img/PasswordIcon.jpg">
        </div>
        <div class="login-input aui-padded-b-10">
          <input v-if="operate_type == 1" type="password" class="input aui-font-size-16" placeholder="确认登录密码"
            v-model="repassword">
          <img style="width: 18px;margin-top:-14.5px!important;" src="__static__/wap/img/PasswordIcon.jpg">
        </div>
      </div>
      <div class="login-button">
        <div class="submit-buuton aui-font-size-18" style="color: #fff;letter-spacing: 5px;" @click="doReset()">确认</div>
      </div>
    </div>
  </div>

  <script>
    var type = querystring.type || 1;
    var app = new Vue({
      el: '#app',
      data: {
        title: type == 1 ? '登录密码设置' : '支付密码设置',
        mobile: user ? user.mobile : '',
        oldpassword: '',
        newpassword: '',
        repassword: '',
        login_logo: '',
        operate_type: type,
      },
      methods: {
        doReset: function () {
          if (!variTelephone(this.mobile)) {
            layer.msg('请填写正确的手机号')
            return;
          }
          if (this.oldpassword == '') {
            layer.msg('请填写旧密码')
            return;
          }
          if (!variPassword(this.newpassword)) {
            layer.msg('新密码限制6-20位大小写字母数字组合');
            return;
          }
          if (this.newpassword != this.repassword) {
            layer.msg('两次输入的密码不一致');
            this.repassword = '';
            return;
          }
          var postData = {
            mobile: this.mobile,
            id: user.id,
            old_password: this.oldpassword,
            password: this.newpassword
          };
          httpRequest('POST', 'api_users/user_accounts/mod_password', postData)
            .then(function (ret) {
              layer.msg(ret.msg);
              if (type == 1) {
                rmStorage(getClientType() + 'User');
                rmStorage(getClientType() + 'Token');
                clearStorage(sessionStorage);
                setTimeout(function () {
                  gotowap('login');
                }, 500)
              } else {
                setTimeout(function () {
                  gotowap('home');
                }, 500)
              }
            })
        },
        getParams: function () {
          var that = this
          httpRequest('POST', 'api_systems/params/getParams', {
            type: 'basic'
          }).then(function (resp) {
            that.login_logo = resp.data.wap_login_logo
            document.title = resp.data.system_title
            setStorage('systemParams', resp.data)
          })
        }
      },
      mounted: function () {
        var that = this;
        this.getParams()
      }
    })

    sendVaricode = function (evn, type) {
      if (wait == 90) {
        var mobile = app.mobile;
        if (!variTelephone(mobile)) {
          layer.msg('请填写正确的手机号码')
          return;
        }
        httpRequest('POST', 'api_systems/helper/send_code', {
          mobile: mobile,
          type: type
        }).then(function (resp) {
          layer.msg(resp.msg)
          if (resp.code == 1) {
            sendclick(evn);
          }
        })
      }
    }
  </script>
