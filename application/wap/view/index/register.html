    <h4 style="width:100%;text-align:center;" class="aui-padded-t-10 aui-padded-b-10 aui-text-default">
      <i class="aui-iconfont iconfont icon-roundcheckfill" style="color: #ccc" v-show="!isAgree" @click="isAgree = !isAgree"></i>

  <script>
    var parent_mobile = querystring.parent_mobile;
    var third_type = querystring.third_type;
    var app = new Vue({
      el: '#app',
      data: {
        title: querystring.openid ? '绑定新用户' : '注册',
        parent_mobile: parent_mobile || '',
        mobile: '',
        password: '',
        repassword: '',
        varicode: '',
        openid: querystring.openid,
        isAgree: false,
        // 分销是否开启
        is_open_drp: false,
        is_open_bonus: false,
        login_logo: '',
        hasParentMobile: parent_mobile ? true : false,
        wait: 0
      },
      methods: {
        doRegister: function () {
          if (!variTelephone(this.mobile)) {
            layer.msg('请填写正确的手机号')
            return;
          }
          if (this.password == '') {
            layer.msg('请填写密码')
            return;
          }
          if (!variPassword(this.password)) {
            layer.msg('密码限制6-20位大小写字母数字组合');
            return;
          }
          if (this.varicode == '') {
            layer.msg('请填写验证码')
            return;
          }
          if (this.password != this.repassword) {
            layer.msg('两次输入的密码不一致');
            this.repassword = '';
            return;
          }
          if (!this.isAgree) {
            layer.msg('请勾选我同意');
            return;
          }
          var data = {
            parent_mobile: this.parent_mobile || '',
            mobile: this.mobile,
            password: this.password,
            code: this.varicode,
          }
          if (third_type == 'qq') {
            data.qq_openid = this.openid
          } else if (third_type == 'wechat') {
            data.wechat_openid = this.openid
            data.nick_name = decodeURIComponent(querystring.nick_name || '');
            data.avatar = querystring.avatar;
            data.real_openid = querystring.real_openid;
          }

          httpRequest('POST', 'api_users/user_accounts/register', data)
            .then(function (resp) {
              layer.msg(resp.msg)
              resp.data.user.avatar = resp.data.user.avatar || '__static__/images/avatar.png';
              user = resp.data.user;
              token = resp.data.token;
              setStorage(getClientType() + 'User', resp.data.user);
              setStorage(getClientType() + 'Token', resp.data.token);
              layer.msg(resp.msg);
              setTimeout(function () {
                gotowap('reset_password', { type: 2 });
              }, 500)
            })
        },
        recoMobileChange: function () {
          if (reco_mobile) {
            this.data.reco_mobile = reco_mobile;
          } else {
            this.data.reco_mobile = this.data.reco_mobile.replace(/[^\d]/g, '');
          }
        },
        goRule: function (id) {
          gotowap('article_detail', { type: 'rules', articleId: id })
        },
        getParams: function(){
          var that = this
          httpRequest('POST', 'api_systems/params/getParams', {
            type: 'basic'
          }).then(function(resp){
            that.login_logo = resp.data.wap_login_logo
            document.title = resp.data.system_title
            setStorage('systemParams', resp.data)
          })
        }
      },
      mounted: function () {
        var that = this;
        // 查询分红分销开启状态
        httpRequest('POST', 'api_query/systems/info').then(function (resp) {
          that.is_open_bonus = resp.data.is_open_bonus;
          that.is_open_drp = resp.data.is_open_drp;
        })
       this.getParams()
      }
    })

    sendVaricode = function (evn, type) {
      if (wait == 90) {
        var mobile = app.mobile;
        if (!variTelephone(mobile)) {
          layer.msg('请填写正确的手机号码')
          return;
        }
        sendclick(evn);
        // httpRequest('POST', 'api_systems/helper/send_code', {
        //   mobile: mobile,
        //   type: type
        // }).then(function (resp) {
        //   layer.msg(resp.msg)
        //   if (resp.code == 1) {
        //     sendclick(evn);
        //   }
        // })
      }
    }

    wait = 90;
    sendclick = function (evn) {
      var obj = $(evn);
      if (wait == 0) {
        obj.attr('disabled', false);
        obj.text('获取验证码');
        obj.css('backgroundColor', '#358cff');
        wait = 60;
      } else {
        obj.css('backgroundColor', '#696969');
        obj.attr('disabled', true);
        obj.text(wait + '秒再次发送');
        wait--;
        setTimeout(function () {
          sendclick(evn);
        }, 1000);
      }
    }
  </script>
