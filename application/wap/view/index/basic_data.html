<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width">
  <meta name="keywords" content="wancllshop">
  <title></title>
  <!-- 公共资源文件引入 -->
  <link rel="stylesheet" href="__static__/common/css/loading.css" type="text/css">

  <link rel="stylesheet" href="__static__/wap/aui/css/aui.css" type="text/css">
  <link rel="stylesheet" href="__static__/wap/css/wap.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="__static__/wap/aui/css/aui-flex.css" />

  <!-- 图标库 -->
  <link rel="stylesheet" type="text/css" href="__static__/common/css/ali_icon/iconfont.css" />

  <script src="__static__/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="__static__/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
  <script src="__static__/vue/vue-2.5.15/vue.min.js" type="text/javascript"></script>


  <script src="__static__/common/script/common.js" type="text/javascript"></script>
  <script src="__static__/common/script/config.js" type="text/javascript"></script>
  <script src="__static__/common/script/wapRouter.js" type="text/javascript"></script>

  <script src="__static__/axios/axios.min.js"></script>
  <script src="__static__/common/script/httpPromise.js"></script>
  <link rel="icon" id="icon-img" href="" type="image/x-icon" />


  <!-- <script>
    document.title = getStorage('systemParams').system_title || ''
    document.getElementById("icon-img").href = getStorage('systemParams').web_icon;
  </script> -->
  <link rel="stylesheet" href="__static__/wap/css/normalize3.0.2.min.css" />
  <link rel="stylesheet" href="__static__/wap/css/style.css?v=7" />
  <link href="__static__/wap/css/mobiscroll.css" rel="stylesheet" />
  <link href="__static__/wap/css/mobiscroll_date.css" rel="stylesheet" />
  <style type="text/css">
    body {
      background-color: #fff;
    }

    .top-avatar {
      padding: 1.6rem 0;
      border-bottom: 1px solid #eeeeee;
    }

    .top-avatar .avatar-img {
      width: 5rem;
      height: 5rem;
      border-radius: 100%;
      overflow: hidden;
      margin: 0 auto;
    }

    .basic-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eeeeee;
      height: 3.4rem;
      line-height: 3.4rem
    }

    .basic-item .left-name {
      width: 4rem;
    }

    .basic-item .right-input {
      flex: 1;
    }

    .basic-item .right-input input[type="text"] {
      width: 100%;
    }

    label {
      line-height: 20px;
      display: inline-block;
      margin-left: 5px;
      margin-right: 30px;
      color: #000;
    }

    .radio_type {
      width: 20px;
      height: 20px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      position: relative;
      background-color: rgba(255, 255, 255, 0);
    }

    .radio_type:before {
      content: '';
      width: 20px;
      height: 20px;
      border: 1px solid #7d7d7d;
      display: inline-block;
      border-radius: 50%;
      vertical-align: middle;
    }

    .radio_type:checked:before {
      content: '';
      width: 20px;
      height: 20px;
      border: 1px solid #e75151;
      background: #e75151;
      display: inline-block;
      border-radius: 50%;
      vertical-align: middle;
    }

    .radio_type:checked:after {
      content: '';
      width: 10px;
      height: 5px;
      border: 2px solid white;
      border-top: transparent;
      border-right: transparent;
      text-align: center;
      display: block;
      position: absolute;
      top: 1.55rem;
      left: 5px;
      vertical-align: middle;
      transform: rotate(-45deg);

    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 头部 -->
    <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background-color: #e75151 ;">
      <div class="Leave_blank">
        <a class="aui-pull-left aui-btn" onclick="javascript:window.history.back(); return false;">
          <span style="color: #fff!important;" class="aui-iconfont aui-icon-left"></span>
        </a>
        <div style="color: #fff!important;" class="aui-title" v-text="title"></div>
      </div>
    </header>
    <!-- 中间页 -->
    <div class="aui-content aui-padded-l-10 aui-padded-r-10">
      <div class="top-avatar">
        <div class="avatar-img">
          <!-- <img src="__static__/wap/img/add-image.png"> -->
          <img :src="user.avatar" class="aui-list-img-sm" id="avatar">
          <input @change="fileChange($event)" type="file" id="upload_file" style="display: none">
        </div>
      </div>
      <div class="basic-item">
        <div class="left-name aui-font-size-16">用户昵称：</div>
        <div class="right-input">
          <input type="text" v-model="user.nick_name" name="" readonly>
        </div>
      </div>
      <div class="basic-item">
        <div class="left-name aui-font-size-16">联系方式：</div>
        <div class="right-input">
          <input type="text" v-model="user.mobile" name="" readonly>
        </div>
      </div>
      <div class="basic-item">
        <div class="left-name aui-font-size-16">性别：</div>
        <div class="right-input">
          <input class="radio_type" type="radio" name="sex" id="radio0" value="0" :checked="user.gender == 0?true:''"
            disabled />
          <label for="radio0">保密</label>
          <input class="radio_type" type="radio" name="sex" id="radio1" value="1" :checked="user.gender == 1?true:''"
            disabled />
          <label for="radio1">男</label>
          <input class="radio_type" type="radio" name="sex" id="radio2" value="2" :checked="user.gender == 2?true:''"
            disabled />
          <label for="radio2">女</label>
        </div>
      </div>
    </div>
  </div>
  <script src="__static__/wap/script/jquery.min.js"></script>
  <script src="__static__/wap/script/mobiscroll_date.js" charset="gb2312"></script>
  <script src="__static__/wap/script/mobiscroll.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '基础信息',
        user: ''
      },
      methods: {

      },
      computed: {

      },
      filters: {

      },
      mounted: function () {
        var that = this;
        httpRequest('POST', 'api_users/users/read').then(function (resp) {
          resp.data.avatar = resp.data.avatar || '__static__/images/avatar.png';
          setStorage(getClientType() + 'User', resp.data);
          that.user = resp.data;
        })
      }
    })
    $(function () {
      var currYear = (new Date()).getFullYear();
      var opt = {};
      opt.date = {
        preset: 'date'
      };
      opt.datetime = {
        preset: 'datetime'
      };
      opt.time = {
        preset: 'time'
      };
      opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear - 50, //开始年份
        endYear: currYear + 10 //结束年份
      };
    });
  </script>
</body>

</html>
