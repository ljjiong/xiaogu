<style type="text/css">
  body {

  .new-built-input {
    display: flex;

  }

  .new-built-input .left-cont {
    width: 4.6rem;
    height: 2.2rem;
    line-height: 2.2rem;
  }

  .new-built-input .right-cont {
    flex: 1;
    position: relative;
  }

  .new-built-input .right-cont .input {

    border-radius: 15px;
    background-color: #eeeeee;

    position: relative;
  }

  .new-built-input .right-cont .input:after {
    content: "";

  }

  .new-built-input .right-cont .textarea {

    padding: 0.5rem;

  .new-built-input .select-cont:after {

    height: 16px;

    var app = new Vue({

            }
            console.log(postData);
            layer.msg('请完善表格');

            let postData = {

            }
            console.log(postData);

              layer.msg('提交成功', function () {

      computed: {

          resp.data.avatar = resp.data.avatar || '__static__/wap/img/touxi.png';
          setStorage(getClientType() + 'index', resp.data);

        })
      }
    })

    function addoption(e) {

    };

    $(function () {
      $("#view_dpartment").val(user.department)
      var currYear = (new Date()).getFullYear();
      var opt = {};
      opt.date = {
        preset: 'date'
      };
      opt.datetime = {
        preset: 'datetime'
      };
      opt.time = {
        preset: 'time'
      };
      opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear - 50, //开始年份
        endYear: currYear + 10 //结束年份
      };
      $("#create_time").mobiscroll($.extend(opt['date'], opt['default']));
      $("#end_time").mobiscroll($.extend(opt['date'], opt['default']));

    });
