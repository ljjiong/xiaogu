    <style type="text/css">
        body {
            background-color: #fff;
        }

        .detail-top-cont {
            align-items: center;
            background-color: #fff;
            display: flex;
        }

        .detail-top-cont .item-chose {
            flex: 1;
            text-align: center;
            height: 2.6rem;
            color: #999999;
            line-height: 2.6rem;
            box-sizing: border-box;
        }

        .detail-top-cont .item-chose.on-active {
            color: #333333;
            border-bottom: 1px solid #e75151;
        }

        .detail-content .detail-block {
            background-color: #f7f7f7;
        }

        .detail-content .block-title {
            padding-left: 0.9rem;
            position: relative;
            background: url(__static__/wap/img/left-icon.png) no-repeat;
            background-position: left center;
            background-size: auto 100%;
            line-height: 1.4;
        }

        .detail-content .block-cont {
            padding-left: 0.9rem;
        }

        .detail-content .detail-item {
            padding-left: 1.5rem;
            position: relative;
            line-height: 22px
        }

        .detail-content .detail-block.on-active {
            border-left: 14px solid #e75151;
        }

        .detail-content .detail-block {
            background-color: #f7f7f7;
            border-radius: 6px;
            padding-top: 1.2rem;
            padding-bottom: 1.2rem;
            overflow: hidden;
        }

        .detail-content .detail-item img {
            position: absolute;
            left: 0;
            top: 3px;
            width: 16px;
            height: 16px;
        }

        .detail-content .right-cont {
            margin-left: auto;
            height: 32px;
            line-height: 32px;
            width: 66px;
            border-radius: 5px;
            text-align: center;
        }

        .detail-content .complete-block {
            background-color: rgb(231, 81, 81);
            color: #fff;
        }

        .detail-content .complete-block a {
            color: #fff;
        }

        .detail-content .unfinished-block {
            background-color: #e75151;
            color: #fff;
        }

        .detail-content .detail-item {
            position: relative;
            line-height: 22px
        }

        .detail-content .detail-text {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #999999;
        }

        .file-top-cont {
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .file-top-cont .right-cont {
            color: #fff;
            background-color: #e75151;
            height: 30px;
            line-height: 30px;
            border-radius: 30px;
            padding: 0 12px;
        }

        .detail-margin {
            margin: 10px;
            padding-bottom: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 头部 -->
        <header class="aui-bar aui-bar-nav aui-bar-light" id="header" style="background:#e75151;">
            <div class="Leave_blank">
                <a class="aui-pull-left aui-btn" onclick="gotowap('personnel_page')">
                    <span style="color: #fff!important;" class="aui-iconfont aui-icon-left"></span>
                </a>
                <div class="aui-title" v-text="title" style="color: #fff"></div>
            </div>
        </header>
        <!-- 中间页 -->
        <div class="aui-content">
            <div class="detail-content">
                <!-- 任务列表 -->
                <div id="Project_Detailfile">
                    <div class="detail-block aui-padded-r-15 aui-padded-l-15 on-active aui-margin-b-10"
                        style="padding-bottom: 0;margin: 10px;" v-for="tasks in myfile">
                        <div class="detail-block aui-padded-r-15 aui-padded-l-15 aui-margin-b-10">
                            <div class="aui-margin-b-15 detail-item aui-font-size-14"><img
                                    src="__static__/wap/img/fw-icon1.png">创建时间：{{tasks.create_time}}
                            </div>
                            <div class="detail-item aui-font-size-14"><img
                                    src="__static__/wap/img/fw-icon4.png">文件名：{{tasks.file_name}}
                            </div>
                            <div class="complete-block right-cont aui-margin-t-15 aui-font-size-16">
                                <a :href="tasks.file_url" download>导出</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: '文件列表',
                myfile: '',
                href: ''
            },
            methods: {},
            computed: {

            },
            filters: {

            },
            mounted: function () {
                var that = this;
                httpRequest('POST', 'api_file/company/lists', {
                    file_name: ''
                }).then(function (resp) {
                    that.myfile = resp.data;
                })
            }
        })
        // 获取url"?"后参数
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
    </script>
