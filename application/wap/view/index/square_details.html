    <script>
        var app = new Vue({
            el: '#app',
            data: {
                datas: '',
            },
            methods: {},
            filters: {

            },
            mounted: function () {
                var that = this;
                //this.getParams()
                httpRequest('POST', 'api_articles/annoncements/read', {
                    id: getQueryString('id'),
                }, ).then(function (resp) {
                    that.datas = resp.data;
                })
            }
        })

        function aa() {
            console.log(app.data)
        }
        // 获取url"?"后参数
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
    </script>
