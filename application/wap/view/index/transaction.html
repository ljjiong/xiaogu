  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: '事物申请',
        save : '',
      },
      methods: {


      },
      computed: {

      },
      filters: {

      },
      mounted: function () {

      },
      mounted: function () {
        var that = this;
        //this.getParams()
        httpRequest('POST', 'api_file/commonality_apply/save').then(function (resp) { //console.log(resp)
          resp.data.avatar = resp.data.avatar || '__static__/wap/img/touxi.png';
          setStorage(getClientType() + 'mission', resp.data);
          that.save = resp.data;
        })
      }
    })
    $(function () {
      var currYear = (new Date()).getFullYear();  
      var opt={};
      opt.date = {preset : 'date'};
      opt.datetime = {preset : 'datetime'};
      opt.time = {preset : 'time'};
      opt.default = {
        theme: 'android-ics light', //皮肤样式
        display: 'modal', //显示方式 
        mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
        startYear: currYear - 50, //开始年份
        endYear: currYear + 10 //结束年份
      };

      $("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
      $("#USER_AGE1").mobiscroll($.extend(opt['date'], opt['default']));

    });
  </script>
