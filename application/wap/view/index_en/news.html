	<script>
		feather.replace();
		var app = new Vue({
			el: '#app',
			data: {
				dataList: ''
			},
			mounted: function () {
				$.ajax({
					async: true,
					type: 'GET',
					dataType: 'json',
					url: '__localhost__/index.php/api_articles/Articlesweb/articles_read?id=' + this.getQueryVariable("id"),
					success: function (res) {
						console.log(res);
						app.dataList = res.data;
					},
					error: function (res) {
						console.log(res);
					}
				});
			},
			methods: {
				getQueryVariable(variable) {
					var query = window.location.search.substring(1);
					var vars = query.split("&");
					for (var i = 0; i < vars.length; i++) {
						var pair = vars[i].split("=");
						if (pair[0] == variable) { return pair[1]; }
					}
					return (false);
				}
			},
		})
	</script>
