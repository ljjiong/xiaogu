<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <!-- admincss样式 -->
  <link rel="stylesheet" href="/public/static/admin/css/admin.css" type="text/css">
  <!-- 阿里图标库 -->
  <link rel="stylesheet" href="/public/static/common/css/ali_icon/iconfont.css" type="text/css">
  <!-- loading样式 -->
  <link rel="stylesheet" href="/public/static/common/css/loading.css" type="text/css">
  <!-- jq -->
  <script src="/public/static/jquery-3.2.1.min.js"></script>
  <!-- vue -->
  <script src="/public/static/vue/vue-2.5.15/vue.min.js" type="text/javascript"></script>
  <!-- layer -->
  <script src="/public/static/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
  <!-- 公共js -->
  <script src="/public/static/common/script/common.js"></script>
  <script src="/public/static/common/script/config.js"></script>
  <!-- ajax 请求 -->
  <script src="/public/static/axios/axios.min.js"></script>
  <!-- <script src="/public/static/common/script/http.js"></script> -->
  <script src="/public/static/common/script/httpPromise.js"></script>
  <!-- element -->
  <link rel="stylesheet" href="/public/static/element-ui@2.4.1/lib/theme-chalk/index.css">
  <script src="/public/static/element-ui@2.4.1/lib/index.js"></script>

  <link rel="icon" id="icon-img" href="" type="image/x-icon"/>



  <script type="text/javascript">
    // 获取版权信息
    var systemParams = getStorage('systemParams');
    if (!systemParams) {
      httpRequest('post', 'api_systems/params/getParams', {
        type: 'basic'
      }, {}, false).then(resp => {
        setStorage('systemParams', resp.data);
        systemParams = resp.data;

        document.title = systemParams.system_title;
        document.getElementById("icon-img").href = systemParams.web_icon;
      });
    } else {
      document.title = systemParams.system_title;
      document.getElementById("icon-img").href = systemParams.web_icon;
    }
  </script>

  <style>
    /* 提高富文本选项菜单层级 */
    #edui_fixedlayer {
      z-index: 3000 !important;
    }
  </style>
</head>
