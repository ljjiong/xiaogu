{include file="header" /}

<body>
  <section class="el-container  is-vertical">
    {include file="top" /}
    <section class="el-container">
      {include file="left" /}
      <section class="el-container  is-vertical">
        <main class="el-main" id="main">
          <div id="app">
            <fieldset>
              <legend>系统团购商品</legend>
            </fieldset>
            <!-- 筛选 -->
            <el-row style="margin-bottom: 10px;">
              <el-col :span="24">
                <el-card>
                  <div slot="header">
                    <span>查询</span>
                  </div>
                  <el-row :gutter="20">
                    <!-- 筛选条件 -->
                    <el-col :span="5">
                      <el-input placeholder="请输入商品名称" v-model="searchData.goods_name">
                        <template slot="prepend">商品名称</template>
                      </el-input>
                    </el-col>
                    <!-- 筛选按钮 -->
                    <el-col :span="4">
                      <el-button icon="el-icon-search" @click="search"></el-button>
                      <el-button icon="el-icon-refresh" @click="refresh"></el-button>
                    </el-col>
                  </el-row>
                </el-card>
              </el-col>
            </el-row>
            <!-- 列表 -->
            <el-row>
              <el-col>
                <el-card>
                  <div slot="header">
                    <span>系统团购商品列表</span>
                    <el-button type="primary" style="float: right;" size="mini" icon="el-icon-plus" @click="goAdd()">新增系统团购商品</el-button>
                  </div>
                  <!-- 批量操作 -->
                  <div style="margin-bottom: 10px;">
                    <el-button type="danger" size="small" plain icon="el-icon-delete" @click="multiOperate('delete')" :disabled="multipleSelection.length == 0">批量删除</el-button>
                    <el-button type="danger" size="small" plain icon="el-icon-error" @click="multiOperate('off_line')" :disabled="multipleSelection.length == 0">批量下架</el-button>
                    <el-button type="success" size="small" plain icon="el-icon-success" @click="multiOperate('on_line')" :disabled="multipleSelection.length == 0">批量上架</el-button>
                  </div>
                  <!-- 表格 -->
                  <template>
                    <el-table :data="tableData" stripe style="width: 100%" @selection-change="handleSelectionChange">
                      <el-table-column type="selection"> </el-table-column>
                      <el-table-column prop="id" label="ID" width="80" fixed sortable></el-table-column>
                      <el-table-column prop="goods_info.name" label="商品名称"></el-table-column>
                      <el-table-column prop="goods_info.thum" label="商品缩略图">
                        <template slot-scope="scope">
                          <img :src="scope.row.goods_info.thum" style="max-width: 60%;">
                        </template>
                      </el-table-column>
                      <el-table-column prop="status" label="状态" :filters="statusFilters" :filter-method="statusFilterHandler">
                        <template slot-scope="scope">
                          <el-tag v-if="scope.row.status == 1" type="success" size="mini">上架</el-tag>
                          <el-tag v-else-if="scope.row.status == 2" type="info" size="mini">下架</el-tag>
                        </template>
                      </el-table-column>
                      <el-table-column prop="person_num" label="系统团购人数"> </el-table-column>
                      <el-table-column prop="money" label="系统团购价格">
                        <template slot-scope="scope">
                          <span style="font-weight: bold;color: #df0303">￥{{scope.row.money}}</span>
                        </template>
                      </el-table-column>
                      <!-- 操作栏 两个操作width设置为140 三个200 -->
                      <el-table-column label="操作" fixed="right" width="180">
                        <template slot-scope="scope">
                          <el-button @click="handleClick(scope.row, 'edit')" type="primary" size="small" icon="el-icon-edit-outline" plain></el-button>
                          <el-button @click="handleClick(scope.row, 'del')" type="danger" size="small" icon="el-icon-delete" plain></el-button>
                        </template>
                      </el-table-column>
                    </el-table>
                  </template>
                  <!-- 分页 -->
                  <template>
                    <div class="block" style="margin-top: 20px;">
                      <el-pagination @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="currentPage" :page-sizes="pageSize"
                        :page-size="currentPageSize" layout="total, sizes, prev, pager, next, jumper" :total="total">
                      </el-pagination>
                    </div>
                  </template>
                </el-card>
              </el-col>
            </el-row>
            <el-dialog title="编辑系统团购商品" :visible.sync="dialogVisible" width="80%" :close-on-click-modal="false">
              <el-row :gutter="20">
                <el-col :span="10" :offset="selectData.spec_group_info.length?1:7">
                  <el-form :model="selectData" ref="ruleForm" :rules="rules" label-position="left" label-width="120px">
                    <el-form-item label="商品ID" prop="goods_id">
                      <el-input v-model="selectData.goods_id" disabled placeholder="请选择商品" style="width: 240px;"></el-input>
                      <el-button type="primary" plain @click="innerDialogVisible = true" v-if="!selectData.id">选择商品</el-button>
                    </el-form-item>
                    <el-form-item label="商品名称" prop="goods_info.name">
                      <el-input v-model="selectData.goods_info.name" disabled style="width: 240px;"></el-input>
                    </el-form-item>
                    <el-form-item label="系统团购人数" prop="person_num">
                      <el-input v-model="selectData.person_num" :disabled="selectData.id"></el-input>
                    </el-form-item>
                    <el-form-item label="系统团购价格" prop="money">
                      <el-input v-model="selectData.money" :disabled="selectData.id"></el-input>
                    </el-form-item>
                    <el-form-item label="每人限购件数" prop="person_buy_num">
                      <el-input v-model="selectData.person_buy_num" :disabled="selectData.id"></el-input>
                    </el-form-item>
                    <el-form-item label="限购总件数" prop="stock">
                      <el-input v-model="selectData.stock" :disabled="selectData.id"></el-input>
                    </el-form-item>
                    <el-form-item label="开团时间" prop="begin_time">
                      <el-date-picker v-model="selectData.begin_time" :disabled="selectData.id" type="datetime" placeholder="选择开团时间" value-format="yyyy-MM-dd HH:mm:ss" :clearable="false">
                      </el-date-picker>
                    </el-form-item>
                    <el-form-item label="结束时间" prop="end_time">
                      <el-date-picker v-model="selectData.end_time" :disabled="selectData.id" type="datetime" placeholder="选择结束时间" value-format="yyyy-MM-dd HH:mm:ss" :clearable="false">
                      </el-date-picker>
                    </el-form-item>
                    <el-form-item label="排序" prop="sort">
                      <el-input v-model="selectData.sort"></el-input>
                    </el-form-item>
                    <el-form-item label="是否上线">
                      <el-radio v-model="selectData.status" :label="1">是</el-radio>
                      <el-radio v-model="selectData.status" :label="2">否</el-radio>
                    </el-form-item>
                    <el-form-item>
                      <el-button @click="dialogVisible = false;" plain>取消</el-button>
                      <el-button type="primary" @click="submit">提交</el-button>
                    </el-form-item>
                  </el-form>
                </el-col>
                <transition name="el-fade-in-linear">
                  <el-col :span="12" v-show="selectData.spec_group_info.length">
                    <div class="el-table el-table--fit el-table--border el-table--enable-row-hover el-table--enable-row-transition" style="width: 100%;">
                      <div class="el-table__body-wrapper is-scrolling-none">
                        <table cellspacing="0" cellpadding="0" border="0" class="el-table__body">
                          <thead class="has-gutter">
                            <tr class="" style="width: 9.5%">
                              <th colspan="2" rowspan="1" class="is-leaf">
                                <div class="cell">规格项</div>
                              </th>
                              <th colspan="1" rowspan="1" class="is-leaf">
                                <div class="cell">系统团购人数
                                  <i class="el-icon-caret-bottom" style="cursor: pointer;" @click="quickSetSpec('person_num')"></i>
                                  <el-input :disabled="selectData.id" size="mini" v-model="quickSpecData.person_num"></el-input>
                                </div>
                              </th>
                              <th colspan="1" rowspan="1" class="is-leaf">
                                <div class="cell">系统团购价格
                                  <i class="el-icon-caret-bottom" style="cursor: pointer;" @click="quickSetSpec('money')"></i>
                                  <el-input :disabled="selectData.id" size="mini" v-model="quickSpecData.money"></el-input>
                                </div>
                              </th>
                              <th colspan="1" rowspan="1" class="is-leaf">
                                <div class="cell">库存
                                  <i class="el-icon-caret-bottom" style="cursor: pointer;" @click="quickSetSpec('stock')"></i>
                                  <el-input :disabled="selectData.id" size="mini" v-model="quickSpecData.stock"></el-input>
                                </div>
                              </th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr class="el-table__row" v-for="(dynamicSpec, dynamicSpecKey) in selectData.spec_group_info" :key="dynamicSpecKey">
                              <td class="" style="width: 9.5%" colspan="2">
                                <div class="cell" style="width:100%">
                                  <el-tag type="mini"> {{dynamicSpec.spec_option_group}}</el-tag>
                                </div>
                              </td>
                              <td class="" style="width: 9.5%">
                                <div class="cell">
                                  <el-input :disabled="selectData.id" size="mini" v-model="dynamicSpec.person_num" style="width:100%"></el-input>
                                </div>
                              </td>
                              <td class="" style="width: 9.5%">
                                <div class="cell ">
                                  <el-input :disabled="selectData.id" size="mini" v-model="dynamicSpec.money" style="width:100%"></el-input>
                                </div>
                              </td>
                              <td class="" style="width: 9.5%">
                                <div class="cell ">
                                  <el-input :disabled="selectData.id" size="mini" v-model="dynamicSpec.stock" style="width:100%"></el-input>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </el-col>
                </transition>
              </el-row>
              <!-- 商品列表 -->
              <el-dialog title="商品列表" :visible.sync="innerDialogVisible " append-to-body>
                <el-row :gutter="20">
                  <el-col :span="10">
                    <el-input placeholder="请输入商品名称" v-model="innerDialogSearchData.name">
                      <template slot="prepend">商品名称</template>
                    </el-input>
                  </el-col>
                  <el-col :span="4">
                    <el-button icon="el-icon-search" @click="innerDialogSearch"></el-button>
                    <el-button icon="el-icon-refresh" @click="innerDialogRefresh"></el-button>
                  </el-col>
                </el-row>
                <el-table :data="innerDialogTableData" @row-click="innerDialogRowClick">
                  <el-table-column property="id" label="商品ID"></el-table-column>
                  <el-table-column property="name" label="商品名称"></el-table-column>
                  <el-table-column property="sell_price" label="商品价格"></el-table-column>
                </el-table>
                <div style="margin-top: 20px; ">
                  <el-pagination @size-change="innerDialogHandleSizeChange" @current-change="innerDialogHandleCurrentChange" :current-page="innerDialogCurrentPage"
                    :page-sizes="innerDialogPageSize " :page-size="innerDialogCurrentPageSize " layout="total, sizes, prev,pager, next, jumper"
                    :total="innerDialogTotal">
                  </el-pagination>
                </div>
              </el-dialog>
            </el-dialog>
          </div>
        </main>
        {include file="footer" /}
      </section>
    </section>
  </section>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        tableData: [],  //表格数据
        currentPage: parseInt(querystring.currentPage) || 1, //当前页
        currentPageSize: 20,  //当前页容量
        pageSize: [20, 40, 60, 80, 100, 200], //分页大小
        total: 0, //总页数
        multipleSelection: [],  //多选项
        // 状态过滤
        statusFilters: [{
          text: '上架',
          value: 1
        }, {
          text: '下架',
          value: 2
        }],
        groupShopParams: {},
        // 查询条件
        searchData: {
          goods_name: ''
        },
        // ----------------- dialog -----------------
        dialogVisible: false,
        selectData: {
          goods_info: {},
          spec_group_info: []
        },
        rules: {
          goods_id: [
            { required: true, message: '请选择商品', trigger: 'blur' },
          ],
          person_num: [
            { required: true, message: '请输入系统团购人数', trigger: 'blur' },
          ],
          money: [
            { required: true, message: '请输入系统团购价格', trigger: 'blur' },
          ],
          begin_time: [
            { required: true, message: '请选择拼团开始时间', trigger: 'blur' },
          ],
          end_time: [
            { required: true, message: '请选择拼团结束时间', trigger: 'blur' },
          ],
          stock: [
            { required: true, message: '请输入限购总件数', trigger: 'blur' },
          ],
          person_buy_num: [
            { required: true, message: '请输入每人限购件数', trigger: 'blur' },
          ],
        },
        // 快速编辑规格
        quickSpecData: {
          person_num: '',
          money: '',
          stock: ''
        },
        // --------------- innerDialog -------------------
        innerDialogVisible: false,
        innerDialogTableData: [],
        innerDialogCurrentPage: 1,
        innerDialogCurrentPageSize: 10,
        innerDialogPageSize: [10, 20],
        innerDialogTotal: 0,
        innerDialogSelectData: {},
        innerDialogSearchData: {
          name: ''
        }
      },
      methods: {
        // 点击代理
        handleClick(data, type) {
          if (type == 'del') {
            this.$confirm('确认删除?', '提示', { type: 'warning' }).then(_ => {
              httpRequest('POST', 'api_group_buy/group_buy_system_goods/delete', { id: data.id }).then(resp => {
                this.$message.success(resp.msg)
                this.tableData.splice(this.tableData.indexOf(data), 1);
              })
            })
          } else if (type === 'edit') {
            this.$refs.ruleForm && this.$refs.ruleForm.clearValidate();
            for (let key in this.quickSpecData) {
              this.quickSpecData[key] = ''
            }
            this.selectData = deepCopy(data);
            this.dialogVisible = true;
          }
        },
        // 跳页
        handleCurrentChange(val) {
          this.currentPage = val;
          this.loadTableData();
        },
        // 改变页容量
        handleSizeChange(val) {
          this.currentPageSize = val;
          this.loadTableData();
        },
        // 过滤
        statusFilterHandler(value, row, column) {
          return row['status'] === value;
        },
        // 搜索
        search() {
          this.currentPage = 1;
          this.loadTableData();
        },
        // 重置
        refresh() {
          this.currentPage = 1;
          for (let key in this.searchData) {
            this.searchData[key] = ''
          }
          this.loadTableData();
        },
        // 多选监听
        handleSelectionChange(val) {
          this.multipleSelection = val;
        },
        // 批量操作
        multiOperate(type) {
          let ids = this.multipleSelection.map(item => item.id);
          this.$confirm('确认批量操作?', '提示', { type: 'warning' }).then(_ => {
            httpRequest('POST', `api_group_buy/group_buy_system_goods/batch_${type}`, { id: ids }).then(resp => {
              this.$message.success(resp.msg);
              setTimeout(_ => {
                location.reload();
              }, 500);
            })
          })
        },
        // 新增
        goAdd() {
          for (let key in this.quickSpecData) {
            this.quickSpecData[key] = ''
          }
          this.selectData = {
            goods_id: '',
            goods_info: {},
            person_num: '',
            person_buy_num: 1,
            begin_time: '',
            end_time: '',
            stock: 1,
            money: '',
            status: 1,
            sort: 0,
            spec_group_info: []
          }
          this.dialogVisible = true;
          this.$refs.ruleForm && this.$refs.ruleForm.clearValidate();
        },
        // 加载数据
        loadTableData() {
          httpRequest('POST', 'api_group_buy/group_buy_system_goods/index', this.searchData, {
            'page-num': this.currentPage,
            'page-limit': this.currentPageSize
          }).then(resp => {
            this.tableData = resp.data;
            this.total = resp.page.data_count || 0;
          })
        },
        // ---------------- dialog -----------------
        // 快速编辑规格
        quickSetSpec(type) {
          this.selectData.spec_group_info.forEach(t => {
            t[type] = this.quickSpecData[type]
          })
        },
        submit() {
          this.$refs.ruleForm.validate(valid => {
            if (valid) {
              let router = this.selectData.id ? 'api_group_buy/group_buy_system_goods/update' : 'api_group_buy/group_buy_system_goods/save'
              httpRequest('POST', router, this.selectData).then(resp => {
                this.$message.success(resp.msg);
                setTimeout(() => {
                  location.reload();
                }, 500);
              })
            } else {
              return false;
            }
          })
        },
        // --------------- innerDialog -------------------
        // 跳页
        innerDialogHandleCurrentChange(val) {
            this.innerDialogCurrentPage = val;
            this.innerDialogLoadTableData();
        },
        // 改变页容量
        innerDialogHandleSizeChange(val) {
            this.innerDialogCurrentPageSize = val;
            this.innerDialogLoadTableData();
        },
        // 某一行被点击
        innerDialogRowClick(row) {
          this.selectData.goods_id = row.id;
          this.selectData.goods_info = row;
          this.selectData.spec_group_info = row.spec_group_info.map(item => {
            return {
              spec_group_id_str: item.id_str,
              person_num: 0,
              money: 0,
              stock: 0,
              spec_option_group: item.spec_option_group
            }
          });
          this.innerDialogVisible = false;
        },
        // 搜索
        innerDialogSearch() {
          this.innerDialogCurrentPage = 1;
          this.innerDialogLoadTableData();
        },
        // 重置
        innerDialogRefresh() {
            this.innerDialogCurrentPage = 1;
          for (let key in this.innerDialogSearchData) {
            this.innerDialogSearchData[key] = ''
          }
          this.innerDialogLoadTableData();
        },
        innerDialogLoadTableData() {
          this.innerDialogSearchData.status = 1;
          httpRequest('POST', 'api_goods/goods/index', this.innerDialogSearchData, {
            'page-num': this.innerDialogCurrentPage,
            'page-limit': this.innerDialogCurrentPageSize
          }).then(resp => {
            this.innerDialogTableData = resp.data;
            this.innerDialogTotal = resp.page.data_count || 0;
          })
        }
      },
      mounted() {
        this.loadTableData();
        this.innerDialogLoadTableData();
        httpRequest('POST', 'api_group_buy/rules/index').then(resp => {
          this.groupShopParams = resp.data;
        })
      }
    });
  </script>
</body>

</html>F
